buildscript {
	repositories {
		google()
		jcenter()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:3.2.0'
	}
}

allprojects {
   repositories {
      google()
      jcenter()
      flatDir {
        dirs 'libs'
      }
   }
}

apply plugin: 'com.android.application'

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation(name: 'arcore_client', ext:'aar')
	implementation(name: 'arcore_unity', ext:'aar')
	implementation(name: 'google_ar_required', ext:'aar')
	implementation(name: 'unityandroidpermissions', ext:'aar')
	implementation(name: 'unitygar', ext:'aar')
	implementation 'com.dji:dji-sdk-provided:4.5.1'
	implementation 'com.dji:dji-sdk:4.5.1'
	implementation 'com.android.support:support-v4:28.0.0'
}

android {
	compileSdkVersion 28
	buildToolsVersion '28.0.3'

	defaultConfig {
		minSdkVersion 24
		targetSdkVersion 28
		applicationId 'com.projecttango.droneMaze'
		ndk {
            abiFilters 'armeabi-v7a', 'x86'
        }
		versionCode	1
		versionName	'1.0'
	}

	lintOptions {
		abortOnError false
	}

	aaptOptions {
		noCompress '.unity3d', '.ress', '.resource', '.obb'
	}


	buildTypes {
  		debug {
 			minifyEnabled false
 			useProguard false
 			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
  			jniDebuggable true
  		}
  		release {
 			minifyEnabled false
 			useProguard false
  			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
  			signingConfig signingConfigs.debug
  		}
	}
    packagingOptions {
        doNotStrip "*/armeabi-v7a/*.so"
        doNotStrip "*/x86/*.so"
		exclude 'META-INF/rxjava.properties'
    }

    bundle {
        language {
            enableSplit = false
        }
        density {
            enableSplit = false
        }
        abi {
            enableSplit = true
        }
    }
}


