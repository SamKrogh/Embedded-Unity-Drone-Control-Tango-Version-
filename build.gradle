apply plugin: 'com.android.application'

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile(name: 'google_unity_wrapper', ext:'aar')
	compile(name: 'support-v4-23.4.0', ext:'aar')
	compile(name: 'unity_plugin_merged', ext:'aar')
	compile 'com.dji:dji-sdk:4.5.1'
	provided 'com.dji:dji-sdk-provided:4.5.1'
    // For @Nullable/@NonNull
    compile 'com.android.support:support-annotations:+'
}

android {
	compileSdkVersion 26

	defaultConfig {
        minSdkVersion 23
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
		applicationId 'com.projecttango.droneMaze'
        multiDexEnabled true
        ndk { abiFilters "armeabi-v7a" }
	}

	lintOptions {
		abortOnError false
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
			
		}
	}

    packagingOptions{
        doNotStrip "*/*/libdjivideo.so"
        doNotStrip "*/*/libSDKRelativeJNI.so"
        doNotStrip "*/*/libFlyForbid.so"
        doNotStrip "*/*/libduml_vision_bokeh.so"
        doNotStrip "*/*/libyuv2.so"
        doNotStrip "*/*/libGroudStation.so"
        doNotStrip "*/*/libFRCorkscrew.so"
        doNotStrip "*/*/libUpgradeVerify.so"
        doNotStrip "*/*/libFR.so"
        exclude 'META-INF/rxjava.properties'
